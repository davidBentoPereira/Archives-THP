<!DOCTYPE html>
<html lang="fr">
<head>
  <title>&#129412; Julio&Bento UI Kit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/img/logo.png" />
  <!-- Fontawesome Icons CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

<div class="container mt-5">

  <div class="row justify-content-center text-center">
    <h1 class="h2">Connexion à l'espace d'administration</h1>
  </div>

  <br />

  <div class="row justify-content-center">

    <form method="post">

      <p class="text-center">
        Vous n'avez pas encore de compte ? <br />
        <a href="">Inscrivez-vous dès maintenant !</a>
      </p>

      <div class="input-group mb-3 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" value="" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      </div>

      <div class="input-group mb-3 col-12">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
      </div>

      <label><input type="checkbox" name="_remember_me" class="ml-3"> Rester connecté</label>

      <div class="form-group admin-connect col-12">
        <button class="btn btn-primary btn-block" type="submit">Se connecter</button>
      </div>

      <p class="text-center"><a href="mr-3">Mot de passe oublié ?</a></p>

    </form>
  </div>

</div>
<a href="index.html" type="button" class="btn btn-primary mt-3">index</a>

</body>
</html>
